<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .register-title {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4 register-title">Registrarse</h2>
        <form>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="tu@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirmar contraseña">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
            <p class="text-center text-muted">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            <p class="text-center"><a href="index.html">Volver a la tienda</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
